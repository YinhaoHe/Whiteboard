<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Yinhao's whiteboard 1.0</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="tool">
    <span class="draw" onclick="draw()">Pen</span>
    <span class="clear" onclick="eraser()">Eraser</span>
    <span class="clearCanvas" onclick="clearCanvas()">Clear</span>
    <span class="screen" onclick="screena()">Screenshot</span>
    <span class="feedback" onclick="feedback()">Feedback</span>
  </div>
  <div class="color">
    <span class="c1" onclick="changeColor('red')">Red</span>
    <span class="c2" onclick="changeColor('yellow')">Yellow</span>
    <span class="c3" onclick="changeColor('black')">Black</span>
    <span class="c4" onclick="changeColor('green')">Green</span>
    <span class="c5" onclick="changeColor('white')">White</span>
    <span class="c6" onclick="changeColor('purple')">Purple</span>
  </div>
  <div class="linewidth">
    <span class="line1" onclick="changeWidth(5)"></span>
    <span class="line2" onclick="changeWidth(10)"></span>
    <span class="line3" onclick="changeWidth(20)"></span>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
